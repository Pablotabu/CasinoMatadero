<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/spinwheel.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>



    <link rel="stylesheet" href="css/styles.css">
    <title>CasinoMatadero</title>
</head>

<body>
    <div class="title-game"></div>

    <div class="ruleta-game">
        <img src="images/sistema-de-color-de-las-fichas-de-póker-del-casino-de-juego-58910030 (1).jpg" alt="hola">

        <div id="ruleta-table">
            <div><input type="button" value="0" class="number zero">
            </div>

            <div>
                <div id="first-row">
                    <input type="button" value="3 black" class="number odd black">
                    <input type="button" value="6  red" class="number even red">
                    <input type="button" value="9 black " class="number odd black">
                    <input type="button" value="12 red" class="number even red">
                    <input type="button" value="15 black " class="number odd black">
                    <input type="button" value="18 red" class="number even red">
                    <input type="button" value="21 black " class="number odd black">
                    <input type="button" value="24 red" class="number even red">
                    <input type="button" value="27 black" class="number odd black">
                    <input type="button" value="30 red" class="number even red">
                    <input type="button" value="33 black" class="number odd black">
                    <input type="button" value="36 red" class="number even red">

                </div>


                <div id="second-row">
                    <input type="button" value="2 red" class="number even red">
                    <input type="button" value="5 black " class="number odd black">
                    <input type="button" value="8 red" class="number even red">
                    <input type="button" value="11 black" class="number odd black">
                    <input type="button" value="14 red" class="number even red">
                    <input type="button" value="17 black " class="number odd black">
                    <input type="button" value="20 red" class="number even red">
                    <input type="button" value="23 black " class="number odd black">
                    <input type="button" value="26 red" class="number even red">
                    <input type="button" value="29 black " class="number odd black">
                    <input type="button" value="32 red" class="number even red">
                    <input type="button" value="35 black " class="number odd black">

                </div>


                <div id="third-row">
                    <input type="button" value="1 red"  class="number odd red">
                    <input type="button" value="4 black"  class="number even black">
                    <input type="button" value="7 red"  class="number odd red">
                    <input type="button" value="10 black"  class="number even black">
                    <input type="button" value="13 red" class="number odd red">
                    <input type="button" value="16 black"  class="number even black">
                    <input type="button" value="19 red" class="number odd red">
                    <input type="button" value="22 black"  class="number even black">
                    <input type="button" value="25 red" class="number odd red">
                    <input type="button" value="28 black"  class="number even black">
                    <input type="button" value="31 red" class="number odd red">
                    <input type="button" value="34 black"  class="number even black">
                </div>
                    <div id = "colors">
                        <input type  = "button" value = "black" class = "color black">
                        <input type = "button" value = "even" class = "valor even">
                        <input type = "button" value = "odd"  class = "valor odd">
                        <input type = "button" value = "red"  class = "color red">

                        
                    </div>
                
            </div>
            <div>
                <aside>
                    <input type="button" value="1" class="chips" />
                    <input type="button" value="5" class="chips" />
                    <input type="button" value="10" class="chips" />
                    <input type="button" value="repeat bet" class="repeatbet" />
                </aside>
                <aside id="balance">
                    <h1>BALANCE YO</h1>
                    <h2 class="mybalance">$1000</h2>
                </aside>
                <aside id="panel price">
                    <h1>YOUR PRIZE</h1>
                    <h2>$0</h2>
                </aside>
                <aside class="mybet">
                    <h1>MY BET</h1>
                    <h2 class="bet">0</h2>
                </aside>
            </div>

        </div>

    </div>
    <div>
        <input type="button" value="spin" id="spin" style="float: left;" />
        <canvas id="wheelcanvas" width="500" height="500"></canvas>

    </div>


    <script type="text/javascript" src="js/function-checkNumber.js"></script>
</body>

</html>
